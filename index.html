<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- header area -->
        <header>
            <div class="row head-section">
                <div class="header-brand col-md-6">
                    <div class="brand-logo">
                        <img src="image/logo.png" alt="">
                    </div>
                </div>
                <div class="nav-bar col-md-6">
                    <ul>
                        <li>Blog</li>
                        <li>Recipes</li>
                        <li>About</li>
                        <li>Home</li>
                    </ul>
                </div>
        </header>
        </header>
        <!-- input part and search button -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="meal-name" type="text" class="form-control" placeholder="Search for Meal ...">
                <button id="search-btn" type="button" class="btn btn-danger">Search</button>
            </div>
            <h5 id="for-empty-string"></h5>
        </form>
        <!-- ingredients info section -->
        <div id="ingredients-info" class="ingredients"></div>
        <!-- searched food items -->
        <div id="meals"></div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
